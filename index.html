    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              'primary-hover': 'rgb(var(--color-primary-hover) / <alpha-value>)', 
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              background: 'rgb(var(--color-background) / <alpha-value>)',
              surface: 'rgb(var(--color-surface) / <alpha-value>)',
              gold: 'rgb(var(--color-gold) / <alpha-value>)',
              'gold-hover': 'rgb(var(--color-gold-hover) / <alpha-value>)',
              'text-main': 'rgb(var(--color-text-main) / <alpha-value>)',
              'text-muted': 'rgb(var(--color-text-muted) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'luxury-gradient': 'linear-gradient(135deg, rgb(var(--color-primary)) 0%, rgb(var(--color-background)) 100%)',
              'gold-gradient': 'linear-gradient(135deg, rgb(var(--color-gold)) 0%, #B8860B 100%)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Defaults */
        --color-primary: 10 61 63;       /* #0A3D3F - Deep Emerald */
        --color-primary-hover: 16 80 82; /* #105052 */
        --color-secondary: 79 177 167;   /* #4FB1A7 - Soft Teal */
        --color-background: 243 244 246; /* #F3F4F6 - Gray 100 */
        --color-surface: 255 255 255;    /* #FFFFFF - White */
        --color-gold: 214 167 86;        /* #D6A756 - Gold */
        --color-gold-hover: 229 192 117; /* #E5C075 */
        --color-text-main: 17 24 39;     /* #111827 - Gray 900 */
        --color-text-muted: 75 85 99;    /* #4B5563 - Gray 600 */
      }

      .dark {
        /* Dark Mode Overrides */
        --color-primary: 10 61 63;       /* #0A3D3F */
        --color-primary-hover: 16 80 82; /* #105052 */
        --color-secondary: 79 177 167;   /* #4FB1A7 */
        --color-background: 12 15 15;    /* #0C0F0F - Charcoal Black */
        --color-surface: 17 20 20;       /* #111414 - Dark Graphite */
        --color-gold: 214 167 86;        /* #D6A756 */
        --color-gold-hover: 229 192 117; /* #E5C075 */
        --color-text-main: 245 244 238;  /* #F5F4EE - Warm Off-White */
        --color-text-muted: 199 200 201; /* #C7C8C9 - Cool Gray */
      }

      body { 
        font-family: 'Inter', sans-serif; 
        background-color: rgb(var(--color-background)); 
        color: rgb(var(--color-text-main)); 
        overflow: hidden; 
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Custom Dark Mode Scrollbar */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.15) transparent;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.15);
        border-radius: 9999px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.25);
      }
    </style>
